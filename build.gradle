plugins {
    id 'java'
    id 'war'
}

group 'org.assignment1'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // dependency for Terasoluna Joda Time
    implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime-dependencies:5.6.2.RELEASE'
}

test {
    useJUnitPlatform()
}

// building a war file
war {
    enabled=true
    archiveBaseName = 'assignment1-A'
    archiveVersion =  '0.1.0'
}