plugins {
    id 'java'
}

group 'org.assignment1'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.caoimherice:CT417-Assignment1:master-SNAPSHOT'
    implementation 'org.terasoluna.gfw:terasoluna-gfw-jodatime-dependencies:5.6.2.RELEASE'
}

test {
    useJUnitPlatform()
}